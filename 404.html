<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>

        function isUrl(url) {
            // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
            return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
                url
            );
        }

        function redirect() {
            if (location.hostname == 'book.timbenroeck.com') {
                location.replace('https://calendar.app.google/PYgBUJEQJCEUkEsw7');
            } else if (location.hostname == 'calendar.timbenroeck.com') {
                location.replace('https://calendar.google.com/calendar/embed?src=tim.benroeck%40snowflake.com&ctz=America%2FLos_Angeles')
            } else if (location.hostname == 'ics.timbenroeck.com') {
                location.replace('https://calendar.google.com/calendar/ical/tim.benroeck%40snowflake.com/public/basic.ics')
            } else {
                location.replace('https://www.linkedin.com/in/timbenroeck/');
            }
        }

        switch (location.pathname) {
            case "/":
                // Code to execute when the pathname is "/"
                location.replace('https://www.linkedin.com/in/timbenroeck/');
                break;
            case "/calendar":
                // Code to execute when the pathname is "/calendar"
                location.replace('https://calendar.google.com/calendar/embed?src=tim.benroeck%40snowflake.com&ctz=America%2FLos_Angeles');
                break;
            case "/meet":
                // Code to execute when the pathname is "/calendar"
                location.replace('https://calendar.app.google/PYgBUJEQJCEUkEsw7');
                break;
            case "/ics":
                // Code to execute when the pathname is "/ics"
                location.replace('https://calendar.google.com/calendar/ical/tim.benroeck%40snowflake.com/public/basic.ics')
                break;
            default:
                // Code to execute when none of the above cases match
                location.replace('https://www.linkedin.com/in/timbenroeck/');
                break;
        }


        redirect();
    </script>
</head>

<body></body>

</html>
